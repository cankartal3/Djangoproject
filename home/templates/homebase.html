<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %} Django gezi  {% endblock %}</title>
    <meta name="keywords" content="{% block keywords %}Anasayfa anahtar kelime {% endblock %}">
    <meta name="description" content="{% block description %}Anasayfa kısa açıklama {% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <!-- Bootstrap styles -->
    {% load static %}
    <link href="{% static 'w3.css' %}" rel="stylesheet">
    <link href="{% static 'stil.css' %}" rel="stylesheet">
    <link href="{% static  'assets/css/bootstrap.css'%}" rel="stylesheet"/>
    <!-- Customize styles -->
    <link href="{% static 'style.css'%}" rel="stylesheet"/>
    <!-- font awesome styles -->
    <link href="{% static  'assets/font-awesome/css/font-awesome.css'%}" rel="stylesheet">
    <!--[if IE 7]>
			<link href="{% static  'css/font-awesome-ie7.min.css'%}" rel="stylesheet">
		<![endif]-->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'assets/ico/images.png'%}">
    <!-- jQuery !-->
    <script src="{% static  'jquery.min.js'%}"> </script>
    <!-- jQuery UI !-->
    <link rel="stylesheet" type="text/css" href="{% static 'text.css' %}"/>
    <link rel="stylesheet" href="{% static 'jquery-ui.css' %}">
    <script src="{% static 'jquery-ui.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'navsidebar.css' %}">
    {% block head %} {% endblock %}
</head>
<body>
{% include 'header.html' %}
{% block sidebar %} {% endblock %}
{% block slider %} {% endblock %}
{% block body %} {% endblock %}
{% include 'footer.html' %}
{% block footer %} {% endblock %}
</body>
</html>
